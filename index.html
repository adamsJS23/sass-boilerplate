<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Project titile</title>
  </head>
  <body>
    <h1 class="heading-primary">Your Boirler plate is ready</h1>
    <section class="contact-section">
      <div class="wrapper">
        <span class="sub-heading u-clr-white">Let's connect</span>
        <h2 class="heading-secondary u-clr-white">Send a message</h2>
        <div class="contact-cols">
          <div class="contact-left-col">
            <h3 class="heading-tertiary u-clr-white">Getting in touch easly</h3>
            <address class="contact-address">
              123 Fifth Avenue, New York,<span>NY 10160, USA</span>
            </address>
            <a href="tel:+19106268525" class="contact-phone">+1910-626-8525</a>
            <a href="mailto:info@davidcorazza.com" class="contact-email"
              >info@davidcorazza.com</a
            >
            <div class="social-icons">
              <a
                href="https://x.com/?lang=it"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-twitter"></use>
                </svg>
              </a>
              <a
                href="https://www.facebook.com/"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-facebook"></use>
                </svg>
              </a>
              <a
                href="https://www.instagram.com/"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-instagram"></use>
                </svg>
              </a>
              <a
                href="https://www.linkedin.com/"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-linkedin"></use>
                </svg>
              </a>
              <a
                href="https://mail.google.com/mail/u/0/?ogbl#inbox?compose=GTvVlcRzDffhBshbVnKzRKzWbzHFSDznvNSXnZfsGwvggpZhMXPSJgFNdbpRZHPkTTrwbPJNMhLrT"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-google"></use>
                </svg>
              </a>
              <a
                href="https://www.pinterest.com/"
                class="social-link"
                target="_blank"
              >
                <svg>
                  <use xlink:href="sprite.svg#icon-pinterest"></use>
                </svg>
              </a>
            </div>
          </div>
          <form class="form">
            <input class="form-name" type="text" placeholder="Your name" />
            <input class="form-email" type="text" placeholder="Your Email" />
            <textarea
              class="form-message"
              cols="30"
              rows="10"
              placeholder="Write me about any project. I would love to work with you"
            ></textarea>
            <button class="form-cta">Send message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
